        <div class="content markdown">
            <p>记得当时还小，什么都不懂的年纪，说什么都是年少轻狂的话语。<br><a id="more"></a></p>
<p><code>问何至如此？答不知所以。</code></p>
<p>或许是青春的气息散发着迷人魅力，日子一天一天的过去，没有去考虑明天的烦恼，只想着开心过着今天。<br></p>
<p>但是，我们不可能永远都在逃避，每一步走过的路都书写最后的结局，最后每一个脚印串成的线指引的就是我们选定的终点。<br></p>
<p><code>当你刚刚迈步离它去远去，它便慌忙计算你的归期。</code></p>
<p>谁曾想，最难做的事和应该做的事，往往是同一件事。<br><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">心灵深处，我们的许多想法过于拘泥、顽固，而不能畅所欲言地抒发。</span><br><span class="line">认真做好自己的每一件事，是我们现在需要做的，不要把机会留给明天，加油！</span><br></pre></td></tr></table></figure></p>
